<body>

    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            <div class="pull-right"><i class="btn fa fa-refresh" onclick="loadData()"></i></div>
                            <span>&nbsp;</span>
                        </h1>
                    </div>
                </div>

                <div class="row badges"></div>

                <div class="row chart-wrapper power">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-area-chart fa-fw"></i> <span class="i18n" data-i18n="day_chart"></span>
                            </div>
                            <div class="panel-body text-center">
                                <div id="day-chart"><i class="fa fa-spinner fa-spin"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart fa-fw"></i> <span class="i18n" data-i18n="week_chart"></span>
                            </div>
                            <div class="panel-body text-center">
                                <div id="week-chart"><i class="fa fa-spinner fa-spin"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row chart-wrapper energy">
                    <div class="col-md-6 month-wrapper">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart fa-fw"></i> <span class="i18n" data-i18n="month_chart"></span>
                            </div>
                            <div class="panel-body text-center">
                                <div id="month-chart"><i class="fa fa-spinner fa-spin"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-area-chart fa-fw"></i> <span class="i18n" data-i18n="year_chart"></span>
                            </div>
                            <div class="panel-body text-center">
                                <div id="year-chart"><i class="fa fa-spinner fa-spin"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="footer">
                    <a href="https://github.com/KKoPV/PVLng-dashboard">
                        <i class="fa fa-github"></i> PVLng Dashboard v0.1.1
                    </a>
                </div>

            </div>
        </div>

    </div>

    <!-- Template for the badges -->
    <template id="badge-template">
        <div class="col-lg-4 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="channel-icon fa-fw fa-5x fa"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">
                                <span class="last-value"><i class="fa fa-spinner fa-spin"></i></span>
                                <span class="channel-unit"></span>
                            </div>
                            <div class="channel-name">&nbsp;</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="pull-left">&nbsp;</div>
                    <div class="pull-right">&nbsp;</div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </template>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="config/config.js"></script>

    <script src="js/script.min.js"></script>
